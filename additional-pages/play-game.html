<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../assets/css/style.css">
    <title>Around the World!</title>
</head>
<body>
    <div class="navbar-container">
        <nav class="navbar-top">
            <ul>
                <li>
                    <a href="../index.html">Home</a>
                </li>
                <li>
                    <a href="rules.html">Rules</a>
                </li>
                <li>
                    <a href="play-game.html">Play Game</a>
                </li>
                <li>
                    <a href="high-scores.html">High Scores</a>
                </li>
            </ul>
        </nav>
    </div>
    <div class="title-container">
        <h1>Let's Play</h1>
    </div>
    <div id="game-container">
        <div id="start-game" class="container">
            <button id="start-button" class="btn">Start Game</button>
        </div>
        <div id="questions-container" class="hidden container">
            <h2 class="question">Question 1</h2>
        </div>
        <div id="answers-container" class="hidden container">
            <button id="answer-a" class="answer-btn">A</button>
            <button id="answer-b" class="answer-btn">B</button>
            <button id="answer-c" class="answer-btn">C</button>
            <button id="answer-d" class="answer-btn">D</button>
        </div>
        <div id="quit-game" class="hidden container">
            <button id="quit-game-button" class="btn">Quit Game</button>
        </div>
    </div>
    
<script src="assets/js/script.js" defer></script>    
</body>
</html>
