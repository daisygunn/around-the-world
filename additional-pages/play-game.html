<body class="other-body">
    <header class="navbar-container">
        <nav class="navbar-top">
            <ul class="nav-menu">
                <li class="nav-item">
                    <a href="../index.html" class="nav-link" aria-label="Link to home page, will take you to a new page">Home</a>
                </li>
                <li class="nav-item">
                    <a href="rules.html" class="nav-link" aria-label="Link to rules page, this will take you to a new page">Rules</a>
                </li>
                <li class="nav-item" >
                    <a href="play-game.html" class="nav-link" aria-label="Link to Play Game page (the current page)">Play Game</a>
                </li>
                <li class="nav-item">
                    <a href="high-scores.html" class="nav-link" aria-label="Link to High Scores page, this will take you to a new page">High Scores</a>
                </li>
                <!-- <li>
                    <a href="additional-pages/end-page.html">end page</a>
                </li> -->
            </ul>
            <div class="hamburger" onclick="mobileMenu()" aria-label="Hamburger menu icon for full menu">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </div>
        </nav>
    </header>
    <div class="title-container container">

            <div class="">
                <h1 id="main-heading">Let's Play</h1>
            </div>

    </div>

    <div id="start-game" class="container">


            <div class="flex-container">
                <button id="start-button" class="button">Start Game</button>
            </div>
    </div>

    <div id="game-container" class="hidden container">
        <div id="progress-container" class="flex-container">
                <p class="progress-items">Question <span id="question-count"></span> of 10</p>
            
                <p class="progress-items">Score: <span id="score-total">0</span></p>
        </div>
        <div id="questions-container" class="block">
            <h2 class="question">What is the capital city of <span id="country-name">country name</span>?</h2>
        </div>
        <div id="answers" class="flex-container">
            <div id="answers-container" class="">

            </div>
        </div>
        <audio src="../assets/audio/correct_sound.mp3" id="correct-sound"></audio>
        <audio src="../assets/audio/incorrect_sound.mp3" id="incorrect-sound"></audio>
        <div id="game-controls-container" class="flex-container">
                <button id="next-question" class="button hidden" aria-labelledby="Button to take you to the next question">Next Question</button>
                <button id="quit-button" class="button" aria-labelledby="Button to quit the game">Quit Game</button>
        </div>

    </div>
    <div class="footer">
        <footer class="page-footer">
            <h4>Copyright 2021 - Daisy Lindsay-Gunn </h4>
        </footer>
    </div>

    <script src="../assets/js/quiz.js"></script>
    <script src="../assets/js/all-pages.js"></script>
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
