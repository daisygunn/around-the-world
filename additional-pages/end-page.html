<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../assets/css/style.css">
    <title>Around the World!</title>
</head>

<body>
    <div class="container">
        <h1 id="game-over-heading">Game over!</h1>
    </div>

    <div id="end-game-container" class="container">
        <div id="final-score-container">
            <h2>Final Score: <span id="final-score-total">0</span></h2>
            <h3>Save your score below & see if you've made our high scores table!</h3>
        </div>
        <form id="save-score-form" class="flex-container">
            <input type="text" name="username" placeholder="Please enter your name!" id="username" minlength="5" maxlength="15" pattern="^[a-zA-Z0-9]{5,15}$" aria-label="Add your name for the high-scores leaderboard!" required>
            <button class="button" id="save-score" type="submit" onclick="saveHighScore(event)" aria-labelledby="Save your score by clicking on this button"disabled>Save!</button>
        </form>

        <div id="buttons-container" class="flex-container">
            <ul id="buttons-list">
                <li>
                    <button id="high-scores-button" class="button"><a href="high-scores.html" aria-labelledby="Link to High Scores page, this will take you to a new page">High Scores</a></button>
                </li>
                <li>
                    <button class="button play-again"><a href="play-game.html" aria-labelledby="Link back to the quiz, will take you to a new page">Play Again</a></button>
                </li>
                <li>
                    <button id="home-button" class="button" aria-labelledby="Link to home page, will take you to a new page"><a href="../index.html">Home</a></button>
                </li>
            </ul>
        </div>
    </div>
    <div class="footer">
        <footer>
            <h4>Copyright 2021 - Daisy Lindsay-Gunn </h4>
        </footer>
    </div>
    <script src="../assets/js/end-quiz.js" defer></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://kit.fontawesome.com/ad6c696766.js" crossorigin="anonymous"></script>
    </body>

</html>
