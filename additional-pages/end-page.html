<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../assets/css/style.css">
    <title>Around the World!</title>
</head>
<body>
    <div class="title-container">
        <h1 id="main-heading">Game over!</h1>
    </div>

    <div id="game-container" class="hidden">
        <div id="final-score-container">
            <p class="progress">Final Score: <span id="final-score-total">0</span></p>
            <p>Save your score below & see if you've made our high scores table!</p>
        </div>
       <form id="save-score-form">
           <input type="text" name="username" placeholder="Please enter your name!" id="username" required>
           <button class="btn" id="save-score" type="submit">Save!</button>
       </form>

        <div id="buttons-container" class="container">
            <button id="high-scores-button" class="btn">High Scores</button>
            <button id="play-again-button" class="btn">Play Again</button>
            <button id="home-button" class="btn">Home</button>
        </div>

    </div>
    
<script src="assets/js/script.js" defer></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>    
</body>
</html>
